name: build

on:
  push:
  pull_request:

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore SamSharp_with_Demo/SamOnnxDemo.csproj
      - name: Build
        run: dotnet build -c Release SamSharp_with_Demo/SamOnnxDemo.csproj
